version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
      - run: sbt clean scalafmtCheck test:scalafmtCheck test
      - save_cache:
          paths:
            - ~/.m2
            - ~/.sbt
          key: v1-dependencies-{{ checksum "build.sbt" }}
